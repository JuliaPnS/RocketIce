<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>

    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="./images/logo 1.svg" alt="Uma casquinha de sorvete roxo com o fundo de lua" title="Logo Space Cream">  
            <h1>Space Cream</h1>
        </header>
        <main>
            <p>Escola o seu tipo de sorvete preferido e aproveite o melhor desse mundo!</p>
            <div class="card">
                <h2>Paletas</h2>
                <img src="./images/sorvete1.png" alt="Paletas">
            </div>
            <div class="card">
                <h2>Shakes</h2>
                <img src="./images/sorvete2.png" alt="Shakes">
            </div>
            <div class="card">
                <h2>Massas</h2>
                <img src="./images/sorvete3.png" alt="Massas">
            </div>
            <div class="card">
                <h2>Picolés</h2>
                <img src="./images/sorvete4.png" alt="Picolés">
            </div>
        </main>
    </div>
</body>
</html>
